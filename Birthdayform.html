<head>

  <title>Birthday Details</title>
  
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <!-- contact1 -->
  <section class="w3l-simple-contact-form1">
    <div class="contact-form section-gap">
      <div class="wrapper">
        <!-- <div class="text-center">
        <h1 style="font-size: 40px; " >Birthday </h1>

        <div class="contact-form" style="max-width: 450px; margin: 0 auto;">
          <div class="form-mid">
            <form action=" https://formspree.io/f/mjvdjknl" method="post">
              <div class="field">
                <input type="text" class="form-control" name="Name" id="Name" placeholder="Name" required="">
              </div>
              <div class="field">
                <input class="pn-input__phonenumber" value="+91" id="js_input-phonenumber" type="tel" name="phonenumber"  placeholder="Mobile No. " autocomplete="nope" required max="10" tabindex="0" >
              </div>
              <div class="field">
                <input type="email" class="form-control" name="Sender" id="Sender" placeholder="Email" required="">
              </div>
              <div class="field">
                <input type="date" class="form-control" id="exampleInputDOB1" name="Date of Birth" placeholder="Date of Birth">
             </div>
              <!-- <div class="field">
                <input type="text" class="form-control" name="Subject" id="Subject" placeholder="Subject"
                  required="">
              </div> -->
              <textarea name="Message" class="form-control" id="Message" placeholder="Message"
                required="">
              </textarea>
              <button type="submit" class="btn btn-contact">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
