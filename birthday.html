<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
        id="modalSheet">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0">
                    <h1 class="modal-title fs-5">Let us know your Birthday</h1>
                </div>
                <form action="https://formspree.io/f/mjvdjknl" method="POST" class="m-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">First name</label>
                        <input name="firstName" type="text" class="form-control" minlength="3" maxlength="20" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Last name</label>
                        <input name="lastName" type="text" class="form-control" minlength="3" maxlength="20" required>
                    </div>
                    <div class="mb-3">
                        <label>Contact</label>

                        <input class="form-control" type="number" placeholder="+91" min="0" maxlength="10" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">DOB</label>
                        <input name="DOB" type="text" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.oninput = () => {
                if (input.value.length > input.maxLength) input.value = input.value.slice(0, input.maxLength);
            }
        });
    </script>

</body>

</html
